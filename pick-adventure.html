<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Adventure - AdventuresForAdventurers</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f2f5;
        }

        .top-bar {
            width: 100%;
            height: 60px;
            background-color: #f79c42;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
        }

        .top-bar .company-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
        }

        .top-bar .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            margin-right: 15px;
        }

        .content {
            margin-top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            font-size: 1.8rem;
            color: #f79c42;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
            color: #333;
        }

        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .create-adventure-button {
            background-color: #f79c42;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .create-adventure-button:hover {
            background-color: #d5792d;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="company-title">AdventuresForAdventurers</div>
        <div class="nav-links">
            <a href="my-travel-bucketlist.html" class="return-btn">Return to My Travel Bucketlist</a>
        </div>
    </div>

    <div class="content">
        <div class="form-container">
            <h1>Create Your Adventure</h1>
            
            <label for="location">Choose Your Location:</label>
            <select id="location" name="location">
                <option value="New York City">New York City</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="Rome">Rome</option>
                <option value="Venice">Venice</option>
                <option value="Tokyo">Tokyo</option>
                <option value="Kyoto">Kyoto</option>
            </select>

            <label for="days">Number of Days:</label>
            <input type="number" id="days" name="days" min="1" max="30">

            <label for="budget">Budget Range ($):</label>
            <select id="budget" name="budget">
                <option value="low">$0 - $500</option>
                <option value="medium">$500 - $1500</option>
                <option value="high">$1500+</option>
            </select>

            <button class="create-adventure-button" onclick="createAdventure()">Create Adventure</button>
        </div>
    </div>

    <script>
        function createAdventure() {
            window.location.href = "new-york-itinerary.html";
            // Redirect to a new page or perform other actions
        }
    </script>
</body>
</html>
